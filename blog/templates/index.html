<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>
    <nav>
        <div class="nav-wrapper">
          <a href="{% url 'index' %}" class="brand-logo center">NEWSLETTER</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
           
        
          </ul>
        </div>
      </nav>

    {% load static %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"  href="{% static 'blog/style.css' %}" />
</head>
<body>
    
    {% for article in articles %}
    <center><div class="article-card">
        <img style="width: 450px;"src="{{article.urlToImage}}"/>
        <p>Written by - {{article.author}}</p>
        <h4 style="text-transform: uppercase;">{{article.title}}</h4>
        <h6><p>{{ article.description}}</p></h6><a href="{{article.url}}" target="_blank">Read More...</a>
</div></center>
    {% endfor %} 
</body>
</html>
